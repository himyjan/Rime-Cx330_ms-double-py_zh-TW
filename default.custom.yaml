#全局使用者配置文件
#必需在這裡啟用之後build里面才會出現小鶴雙拼
patch:
  menu:
    page_size: 5
  schema_list:
#    - schema: luna_pinyin          # 朙月拼音
#    - schema: luna_pinyin_fluency  # 朙月拼音 語句流
#    - schema: luna_pinyin_simp     # 朙月拼音 簡化字模式
    - schema: luna_pinyin_tw       # 朙月拼音 臺灣正體模式
#    - schema: terra_pinyin         # 地球拼音 dì qiú pīn yīn
#    - schema: bopomofo             # 注音
    - schema: bopomofo_tw          # 注音 臺灣正體模式
#    - schema: jyutping             # 粵拼
#    - schema: cangjie5             # 倉頡五代
#    - schema: cangjie5_express     # 倉頡 快打模式
#    - schema: quick5               # 速成
#    - schema: wubi86               # 五筆86
#    - schema: wubi_pinyin          # 五筆拼音混合輸入
    - schema: double_pinyin        # 自然碼雙拼
    - schema: double_pinyin_mspy   # 微軟雙拼
#    - schema: double_pinyin_abc    # 智慧ABC雙拼
#    - schema: double_pinyin_flypy  # 小鶴雙拼
#   - schema: wugniu        # 吳語上海話（新派）
#    - schema: wugniu_lopha  # 吳語上海話（老派）
#    - schema: sampheng      # 中古漢語三拼
#    - schema: zyenpheng     # 中古漢語全拼
#    - schema: ipa_xsampa    # X-SAMPA 國際音標
#    - schema: emoji         # emoji表情

  ascii_composer/good_old_caps_lock: true # capslock 鍵切換英文並輸出大寫
  ascii_composer/switch_key:
    Caps_Lock: commit_code
    Shift_L: noop
    Shift_R: noop
    Control_L: commit_code
    Control_R: commit_code

  #左右Shift鍵輸入時直接上屏並切換英文
  "ascii_composer/switch_key/Shift_L": commit_code
  "ascii_composer/switch_key/Shift_R": commit_code

  #以方括號 “[” 和 “]” 来換頁
  key_binder/bindings:
    - when: paging
      accept: bracketleft
      send: Page_Up
    - when: has_menu
      accept: bracketright
      send: Page_Down
    #Ctrl+句點切換ASCII標點
    - { accept: "Control+period", toggle: ascii_punct, when: always }
