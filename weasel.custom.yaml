# weasel.custom.yaml
customization:
  distribution_code_name: Weasel
  distribution_version: 0.14.3
  generator: "Weasel::UIStyleSettings"
  modified_time: "Mon Oct 12 13:14:35 2020"
  rime_version: 1.5.3
  #補丁的修改方式有兩種：
  # 1、採用層級展開方式，需要對下級所有對象都進行參數設定，否則會丟失未設定對象的預設參數；對部分參數修改不推薦使用
  # 2、採用斜槓的新增方式可以對指定對像打進行參數的補丁設定，其他為設定對像保留預設參數。推薦使用
  # 如："style/inline_preedit": true 這樣表示單獨對inline_preedit打補丁，對style的其他設定無影響
  # 雙引號、單引號和不加引號的效果一樣，建議使用雙引號
patch:
  # 以下修改面板
  #設定 style:
  style/color_scheme: google # 設定配色方案的名稱 DyingMood #ClassicChrome #TodayIsNotGood #Grassland #MaybeWeHaveHug #DarkMode #GoodEatMango #BigSurDesert #BigSurBeach #AllBlue #OrangeSugar #BigRice #YoungBlood #EastSidePurple #HappySea #Senbe #Sunset #HouseDesign #RoseofER #TriColorDumpling #Tiffany #McDonald #Lakers
  style/display_tray_icon: false	# 顯示托盤圖示，開啟（true）；關閉（false），預設false
  show_notifications_when: appropriate # 狀態通知，適當，也可設為全開（always）全關（never）

  # 文字字體 字體可以檢視Windows的Fonts，你電腦裡有的字體正常都能支援
  style/font_face: "Microsoft YaHei"	# 設定配色方案的字型；可用"黑體"，預設為"Microsoft YaHei"
  style/font_point: 20	# 設定配色方案的字型大小，預設14

  # 輸入直排 or 橫排
  style/candidate_list_layout: linear # linear | stacked
  style/text_orientation": horizontal # horizontal | vertical
  style/line_spacing: 2 #6 #1
  style/spacing: 2 #10 #5
  style/fullscreen: false	# 全屏輸入，即候選視窗佔滿整個螢幕，預設false
  style/horizontal: true	# 候選窗是否橫排，true橫排，false豎排，預設false
  style/inline_preedit: true	# TSF嵌入模式，正在輸入的編碼將嵌入到游標焦點處（僅支援TSF），預設false

  # 數字標籤字體 字體可以檢視Windows的Fonts，你電腦裡有的字體正常都能支援
  style/label_font_face: 'Microsoft YaHei' # 設定配色方案的字型；可用"黑體"，預設為"Microsoft YaHei"
  style/label_font_point: 14 #14 #12 #18 #20
  style/label_format: "%s. "	# 候選字前面的編號，預設"%s."

  # 設定style/layout:
  style/layout/border_width: 0	# 候選視窗的外層邊框寬度，預設3
  style/layout/candidate_spacing: 5	# 候選字行間隔，預設5
  style/layout/hilite_padding: 2	# 候選字背景色色塊高度，預設2，若想候選字背景色塊無邊界填充候選框，僅需其高度和候選字上下邊距一致即可
  style/layout/hilite_spacing: 3	# 序號和候選字之間的間隔，預設4
  style/layout/margin_x: 5	# 候選字左右邊距，預設12
  style/layout/margin_y: 5	# 候選字上下邊距，預設12
  style/layout/min_height: 0	# 候選視窗的最小高，預設0
  style/layout/min_width: 150	# 候選視窗的最小寬，預設160
  style/layout/round_corner: 6	# 候選字背景色塊圓角幅度，預設4
  style/layout/spacing: 10	# 當候選視窗是非TSF（編碼）嵌入（游標）模式時，編碼與候選遮罩色塊之間的距離，預設10

  #us_keyboard_layout: true	# 鍵盤選項：應用美式鍵盤佈局
  #show_notifications_when: appropriate	# 狀態通知，適當（appropriate），也可設為全開（always）全關（never）
  
  # 前方標籤位置與後面選字的距離
  # "標籤與前方間距%c標籤與選字間距%@選字與後方間距" 像是這樣
  # \2002 是en space的寬度 \u2004是1/3 em \u2005 是1/4 em \u2006 是1/6 em \u2007 是圖形空間的寬度 \u2008 是標點符號的寬度
  style/candidate_format: "\u2004%c\u2002%@\u2004"
  style/corner_radius: 9                       # 外框圓角
  style/border_height: 5                       # 字與上下邊框的高度差
  style/border_width: 5                        # 字與左右邊框的寬度差
  style/base_offset: -3                        # 基線調整

